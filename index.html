<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/images/pirate-ship.svg" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Project | Pirate</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-anchor-fill"></i>
                <span>PISHIP</span>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Explore</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Caribbean</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <div class="ri-menu-line"></div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__container container">
                <img src="assets/images/cloud.svg" alt="cloud" class="home__cloud-1">
                <img src="assets/images/cloud.svg" alt="cloud" class="home__cloud-2">

                <div class="home__data">
                    <h3 class="home__subtitle">New Pirate</h3>
                    <h1 class="home__title">
                        <span>Legend of</span> <br>
                        The seas
                    </h1>

                    <a href="#" class="home__button">Explore now</a>
                </div>

                <div class="home__images">
                    <div class="home__waves-3" style="background-image: url(assets/images/waves-3.png);"></div>
                    <div class="home__waves-2" style="background-image: url(assets/images/waves-2.png);"></div>
                    <img src="assets/images/pirate-ship.svg" alt="ship" class="home__ship">
                    <div class="home__waves-1" style="background-image: url(assets/images/waves-1.png);"></div>
                </div>
            </div>
        </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
